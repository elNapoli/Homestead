---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/projects/
      to: /home/vagrant/projects

sites:
    - map: dev.blog
      to: /home/vagrant/projects/template/public

databases:
    - test_template
    - dev_template

